<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="{{ url_for('result') }}" method="post">
            <label>Age</label>
            <input type="number" name="age" placeholder="Age in years" min="1" max="120" required>

            <label>Sex</label>
            <select name="sex" required>
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label>Chest Pain Type</label>
            <select name="cp" required>
                <option value="">Select</option>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select>

            <label>Resting Blood Pressure (mm Hg)</label>
            <input type="number" name="trestbps" placeholder="e.g., 120" min="50" max="250" required>

            <label>Cholesterol (mg/dl)</label>
            <input type="number" name="chol" placeholder="e.g., 200" min="100" max="600" required>

            <label>Fasting Blood Sugar &gt; 120 mg/dl</label>
            <select name="fbs" required>
                <option value="">Select</option>
                <option value="1">True</option>
                <option value="0">False</option>
            </select>

            <label>Resting ECG</label>
            <select name="restecg" required>
                <option value="">Select</option>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select>

            <label>Max Heart Rate Achieved</label>
            <input type="number" name="thalach" placeholder="e.g., 150" min="60" max="250" required>

            <label>Exercise Induced Angina</label>
            <select name="exang" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Oldpeak (ST depression)</label>
            <input type="number" step="0.1" name="oldpeak" placeholder="e.g., 1.5" min="0" max="10" required>

            <label>Slope of Peak Exercise ST Segment</label>
            <select name="slope" required>
                <option value="">Select</option>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select>

            <label>Number of Major Vessels Colored (0â€“3)</label>
            <select name="ca" required>
                <option value="">Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label>Thalassemia</label>
            <select name="thal" required>
                <option value="">Select</option>
                <option value="1">Normal</option>
                <option value="2">Fixed Defect</option>
                <option value="3">Reversible Defect</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
